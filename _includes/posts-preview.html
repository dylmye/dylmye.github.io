<section id="posts">
  <h2 class="header-with-cta">Latest Posts
      <span>
          <a href="{{ site.baseurl }}posts.html">Read More</a>
          <img src="assets/img/unicons/angle-right-b-invert.svg" aria-hidden class="cta-arrow" />
      </span>
  </h2>
  <div class="card-container card-container-horizontal">
    {% for post in site.posts limit: 3 %}
      <div class="card post-card">
        {% include post-card.html %}
      </div>
    {% endfor %}
  </div>
</section>
